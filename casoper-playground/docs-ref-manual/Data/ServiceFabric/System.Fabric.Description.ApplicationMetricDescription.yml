    startLine: 45
  assemblies:
  - System.Fabric
  namespace: System.Fabric.Description
  summary: "\nGets or sets the node reservation capacity for Service Fabric application.\n"
  example: []
  syntax:
    content: public long NodeReservationCapacity { get; set; }
    content.vb: Public Property NodeReservationCapacity As Long
    parameters: []
    return:
      type: System.Int64
      description: "\n<p>\nSpecifies the amount of Metric Load which is reserved on nodes which have instances of this Application.\nIf <xref href=\"System.Fabric.Description.ApplicationDescription.MinimumNodes\" data-throw-if-not-resolved=\"false\"></xref> is specified, then\nthe product of these values will be the Capacity reserved in the cluster for the Application.\n</p>\n<p>\nIf set to zero, no capacity is reserved for this metric.\n</p>\n<p>\nWhen setting application capacity (<xref href=\"System.Fabric.Description.ApplicationDescription\" data-throw-if-not-resolved=\"false\"></xref>) or when updating\napplication capacity ((<xref href=\"System.Fabric.Description.ApplicationUpdateDescription\" data-throw-if-not-resolved=\"false\"></xref>) this value must be smaller than\nor equal to <xref href=\"System.Fabric.Description.ApplicationMetricDescription.MaximumNodeCapacity\" data-throw-if-not-resolved=\"false\"></xref> for each metric.\n</p>\n"
  overload: System.Fabric.Description.ApplicationMetricDescription.NodeReservationCapacity*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
