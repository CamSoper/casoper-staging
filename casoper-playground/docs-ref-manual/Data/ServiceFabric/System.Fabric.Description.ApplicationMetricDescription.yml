    id: TotalApplicationCapacity
    path: src/prod/src/managed/Api/src/System/Fabric/Description/ApplicationMetricDescription.cs
    startLine: 85
  assemblies:
  - System.Fabric
  namespace: System.Fabric.Description
  summary: "\nGets or sets the total metric capacity for Service Fabric application.\n"
  example: []
  syntax:
    content: public long TotalApplicationCapacity { get; set; }
    content.vb: Public Property TotalApplicationCapacity As Long
    parameters: []
    return:
      type: System.Int64
      description: "\n<p>\nSpecifies the total metric capacity for this Application in the Cluster.\nService Fabric will try to limit the sum of loads of services within the Application to this value.\n</p>\n<p>\nWhen creating a new application with application capacity defined, the product of <xref href=\"System.Fabric.Description.ApplicationDescription.MaximumNodes\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"System.Fabric.Description.ApplicationMetricDescription.MaximumNodeCapacity\" data-throw-if-not-resolved=\"false\"></xref> must always be smaller than or equal to this value.\n</p>\n<p>\nWhen creating a new application with application capacity defined, the product of <xref href=\"System.Fabric.Description.ApplicationUpdateDescription.MaximumNodes\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"System.Fabric.Description.ApplicationMetricDescription.MaximumNodeCapacity\" data-throw-if-not-resolved=\"false\"></xref> must always be smaller than or equal to this value.\n</p>\n"
  overload: System.Fabric.Description.ApplicationMetricDescription.TotalApplicationCapacity*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
