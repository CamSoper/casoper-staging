    id: MaximumNodeCapacity
    path: src/prod/src/managed/Api/src/System/Fabric/Description/ApplicationMetricDescription.cs
    startLine: 66
  assemblies:
  - System.Fabric
  namespace: System.Fabric.Description
  summary: "\nGets or sets the maximum node capacity for Service Fabric application.\n"
  example: []
  syntax:
    content: public long MaximumNodeCapacity { get; set; }
    content.vb: Public Property MaximumNodeCapacity As Long
    parameters: []
    return:
      type: System.Int64
      description: "\n<p>\nSpecifies the Maximum Load for an instance of this Application on a single Node.\nEven if Capacity of the node is greater than this value, Service Fabric will limit the\ntotal load of services within the Application on each node to this value.\n</p>\n<p>If set to zero, capacity for this metric is unlimited on each node.</p>\n<p>\nWhen creating a new application with application capacity defined, the product of <xref href=\"System.Fabric.Description.ApplicationDescription.MaximumNodes\" data-throw-if-not-resolved=\"false\"></xref>\nand this value must always be smaller than or equal to <xref href=\"System.Fabric.Description.ApplicationMetricDescription.TotalApplicationCapacity\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\nWhen updating existing application with application capacity, the product of <xref href=\"System.Fabric.Description.ApplicationUpdateDescription.MaximumNodes\" data-throw-if-not-resolved=\"false\"></xref>\nand this value must always be smaller than or equal to <xref href=\"System.Fabric.Description.ApplicationMetricDescription.TotalApplicationCapacity\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n"
  overload: System.Fabric.Description.ApplicationMetricDescription.MaximumNodeCapacity*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
