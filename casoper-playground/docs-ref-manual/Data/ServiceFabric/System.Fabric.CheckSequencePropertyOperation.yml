  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>Compares the <xref href=\"System.Fabric.NamedPropertyMetadata.SequenceNumber\" data-throw-if-not-resolved=\"false\"></xref> of a property\nwith the <xref href=\"System.Fabric.CheckSequencePropertyOperation.SequenceNumber\" data-throw-if-not-resolved=\"false\"></xref> argument. </p>\n"
  remarks: "\n<p>The comparison fails if the sequence numbers are not equal. \n<xref href=\"System.Fabric.CheckSequencePropertyOperation\" data-throw-if-not-resolved=\"false\"></xref> is generally used as a precondition for the write operations in the batch. \nNote that if one <xref href=\"System.Fabric.PropertyBatchOperation\" data-throw-if-not-resolved=\"false\"></xref> fails, the entire batch fails and cannot be committed.</p>\n"
  example: []
  syntax:
    content: 'public sealed class CheckSequencePropertyOperation : PropertyBatchOperation'
