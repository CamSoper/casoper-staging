  assemblies:
  - System.Fabric
  namespace: System.Fabric.Testability.Scenario
  summary: "\nThe ChaosTestScenario is a long running scenario which keeps inducing failover and faults into the cluster up until the TimetoRun has expired.\n"
  remarks: "\nThe test will induce up to 'maxConcurrentFaults' every iteration and then will validate the health and availability of all the services in the cluster before\nmoving on to the next iteration of faults. If at any point the services are not available or healthy by 'maxClusterStabilizationTimeout' the test will fail with a \nFabricValidationException. For every iteration the concurrent faults that are induced into the system ensure safety such that the faults together will not cause any service to\nbecome unavailable or lose any data. This assumes no faults induced from the outside or any unexpected failures which if they happen (concurrent with the chaos test faults)\ncan cause data availability loss. This is a very good test to run against your test or staging clusters which test workloads are running to ensure that faults in the system do not \nresult in any sort of availability loss or other unexpected service issues.\n"
  example: []
  syntax:
    content: >-
      [Obsolete("This class is deprecated. To manage Chaos, please use StartChaosAsync, StopChaosAsync, and GetChaosReportAsync APIs from FabricClient.TestManager instead.")]

      public sealed class ChaosTestScenario : TestScenario, IDisposable
    content.vb: >-
      <Obsolete("This class is deprecated. To manage Chaos, please use StartChaosAsync, StopChaosAsync, and GetChaosReportAsync APIs from FabricClient.TestManager instead.")>

