  namespace: System.Fabric.Description
  summary: "\n<p>Gets or sets the instance count of this service partition. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Fabric.Description.StatelessServiceDescription.InstanceCount\" data-throw-if-not-resolved=\"false\"></xref> property indicates how many instances must be \ncreated for this service and be maintained by Service Fabric. For a partitioned stateless service, \n<xref href=\"System.Fabric.Description.StatelessServiceDescription.InstanceCount\" data-throw-if-not-resolved=\"false\"></xref> indicates the number of instances to keep per partition.</p>\n"
  example: []
  syntax:
    content: public int InstanceCount { get; set; }
    content.vb: Public Property InstanceCount As Integer
    parameters: []
    return:
      type: System.Int32
      description: "\n<p>The instance count of this service partition. </p>\n"
