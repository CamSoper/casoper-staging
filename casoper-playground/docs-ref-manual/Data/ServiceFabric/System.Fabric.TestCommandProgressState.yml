    id: RollingBack
    path: src/prod/src/managed/Api/src/System/Fabric/TestCommandProgressState.cs
    startLine: 29
  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\nThe test command is rolling back internal system state because it encountered a fatal error or was cancelled by the user.  \"RollingBack\"\ndoes not refer to user state.  For example, if CancelTestCommandAsync() is called on a command of type TestCommandType.PartitionDataLoss,\na state of \"RollingBack\" does not mean service data is being restored (assuming the command has progressed far enough to cause data loss).  \nIt means the system is rolling back/cleaning up internal system state associated with the command.\n"
  example: []
  syntax:
    content: RollingBack = 2
    return:
      type: System.Fabric.TestCommandProgressState
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
