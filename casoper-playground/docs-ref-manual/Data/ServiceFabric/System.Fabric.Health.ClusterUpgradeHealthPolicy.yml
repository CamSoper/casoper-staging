    startLine: 48
  assemblies:
  - System.Fabric
  namespace: System.Fabric.Health
  summary: "\n<p>Gets or sets the maximum allowed percentage of nodes health degradation allowed during cluster upgrades.\n</p>\n"
  remarks: "The delta is \nmeasured between the state of the nodes at the beginning of upgrade and the state of the nodes at the time of the health evaluation. \nThe check is performed after every upgrade domain upgrade completion to make sure the global state of the cluster is within tolerated \nlimits. The default value is 10%."
  example: []
  syntax:
    content: public byte MaxPercentDeltaUnhealthyNodes { get; set; }
    content.vb: Public Property MaxPercentDeltaUnhealthyNodes As Byte
    parameters: []
    return:
      type: System.Byte
      description: "\n<p>The maximum allowed percentage of delta health degradation. Allowed values are integer values from zero to 100.</p>\n"
  overload: System.Fabric.Health.ClusterUpgradeHealthPolicy.MaxPercentDeltaUnhealthyNodes*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<p>The specified value was outside the range of integer values from zero to 100.</p>\n"
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
