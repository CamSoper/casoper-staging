  assemblies:
  - System.Fabric
  namespace: System.Fabric.Health
  summary: "\n<p>Gets or sets the maximum allowed percentage of upgrade domain nodes health degradation \nallowed during cluster upgrades.</p>\n"
  remarks: "The delta \nis measured between the state of the upgrade domain nodes at the beginning of upgrade and the state of the upgrade domain nodes at the \ntime of the health evaluation. The check is performed after every upgrade domain upgrade completion for all completed upgrade domains \nto make sure the state of the upgrade domains is within tolerated limits. The default value is 15%."
  example: []
  syntax:
    content: public byte MaxPercentUpgradeDomainDeltaUnhealthyNodes { get; set; }
    content.vb: Public Property MaxPercentUpgradeDomainDeltaUnhealthyNodes As Byte
    parameters: []
    return:
      type: System.Byte
      description: "\n<p>The maximum allowed percentage of upgrade domain delta health degradation. Allowed values are integer values from zero to 100.</p>\n"
  overload: System.Fabric.Health.ClusterUpgradeHealthPolicy.MaxPercentUpgradeDomainDeltaUnhealthyNodes*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "\n<p>The specified value was outside the range of integer values from zero to 100.</p>\n"
