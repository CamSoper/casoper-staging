  summary: "\n<p>Enables the member to get direct access to the other members of the service group.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Fabric.IServiceGroupPartition.ResolveMember%60%601(System.Uri)\" data-throw-if-not-resolved=\"false\"></xref> method enables a service group member to obtain a direct reference to the other members in the group. The direct object-object communication with the other members does not require communication outside of the machine or virtual machine, either for communication with the Naming service to resolve the member or via some external transport to send the actual commands to the member.</p>\n"
  example: []
  syntax:
