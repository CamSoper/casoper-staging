    startLine: 112
  assemblies:
  - System.Fabric
  namespace: System.Fabric.Description
  summary: "\nGets or sets the minimum number of nodes.\n"
  example: []
  syntax:
    content: public long ? MinimumNodes { get; set; }
    content.vb: Public Property MinimumNodes As Long?
    parameters: []
    return:
      type: System.Nullable{System.Int64}
      description: "\n<p>\nNumber of nodes where Service Fabric will reserve Capacity in the cluster for this Application to be placed.\nNote that this does not mean that the Application is guaranteed to have replicas on all those nodes.\n</p>\n<p>\nIf this parameter is set to zero, no capacity will be reserved. If this parameter is not set when updating application then the minimum number of nodes remains unchanged.\n</p>\n<p>\nIf this parameters is greater than <xref href=\"System.Fabric.Description.ApplicationUpdateDescription.MaximumNodes\" data-throw-if-not-resolved=\"false\"></xref> and if both parameters are specified then an\n<xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref> will be thrown when <xref href=\"System.Fabric.FabricClient.ApplicationManagementClient.UpdateApplicationAsync(System.Fabric.Description.ApplicationUpdateDescription)\" data-throw-if-not-resolved=\"false\"></xref>\nis called.\n</p>\n"
  overload: System.Fabric.Description.ApplicationUpdateDescription.MinimumNodes*
