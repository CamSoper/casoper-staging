  assemblies:
  - System.Fabric
  namespace: System.Fabric.Description
  summary: "\nGets or sets the maximum number of nodes where this application can be instantiated.\n"
  example: []
  syntax:
    content: public long ? MaximumNodes { get; set; }
    content.vb: Public Property MaximumNodes As Long?
    parameters: []
    return:
      type: System.Nullable{System.Int64}
      description: "\n<p>\nNumber of nodes this application is allowed to span. Default value is zero.\nIf it is zero, Application can be placed on any number of nodes in the cluster.\nIf this parameter is not specified when updating an application, then the maximum number of nodes remains unchanged.\n</p>\n<p>\nIf this parameter is smaller than <xref href=\"System.Fabric.Description.ApplicationDescription.MinimumNodes\" data-throw-if-not-resolved=\"false\"></xref> an\n<xref href=\"System.ArgumentException\" data-throw-if-not-resolved=\"false\"></xref> will be thrown when <xref href=\"System.Fabric.FabricClient.ApplicationManagementClient.UpdateApplicationAsync(System.Fabric.Description.ApplicationUpdateDescription)\" data-throw-if-not-resolved=\"false\"></xref>\nis called.\n</p>\n"
