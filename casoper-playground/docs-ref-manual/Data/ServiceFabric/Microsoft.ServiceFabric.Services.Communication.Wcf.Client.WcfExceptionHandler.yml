  summary: "\nThis class provide handling of WCF exceptions encountered in communicating with \na service fabric service that is using WCF based communication listener.\n"
  remarks: "\nThe exceptions are handled as per the description below:\n<table><tbody><tr><td></td><td>\n    The following exceptions indicate service failover. These exceptions are handled by returning <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult\" data-throw-if-not-resolved=\"false\"></xref> from the \n<xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.IExceptionHandler.TryHandleException(Microsoft.ServiceFabric.Services.Communication.Client.ExceptionInformation%2cMicrosoft.ServiceFabric.Services.Communication.Client.OperationRetrySettings%2cMicrosoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingResult%40)\" data-throw-if-not-resolved=\"false\"></xref> method.\nThe <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult.IsTransient\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult\" data-throw-if-not-resolved=\"false\"></xref> is set to false, \nthe <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult.RetryDelay\" data-throw-if-not-resolved=\"false\"></xref>  property is set to a random value up to <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.OperationRetrySettings.MaxRetryBackoffIntervalOnNonTransientErrors\" data-throw-if-not-resolved=\"false\"></xref> \nand <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult.MaxRetryCount\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.Int32.MaxValue\" data-throw-if-not-resolved=\"false\"></xref>.\n<ul><li><xref href=\"System.ServiceModel.EndpointNotFoundException\" data-throw-if-not-resolved=\"false\"></xref></li><li><xref href=\"System.ServiceModel.CommunicationObjectAbortedException\" data-throw-if-not-resolved=\"false\"></xref></li><li><xref href=\"System.ServiceModel.CommunicationObjectFaultedException\" data-throw-if-not-resolved=\"false\"></xref></li><li><xref href=\"System.ObjectDisposedException\" data-throw-if-not-resolved=\"false\"></xref></li><li><xref href=\"System.ServiceModel.ChannelTerminatedException\" data-throw-if-not-resolved=\"false\"></xref></li></ul>\n</td></tr><tr><td></td><td>\n    The following exceptions indicate transient error conditions and handled by returning <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult\" data-throw-if-not-resolved=\"false\"></xref> from the \n<xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.IExceptionHandler.TryHandleException(Microsoft.ServiceFabric.Services.Communication.Client.ExceptionInformation%2cMicrosoft.ServiceFabric.Services.Communication.Client.OperationRetrySettings%2cMicrosoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingResult%40)\" data-throw-if-not-resolved=\"false\"></xref> method.\nThe <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult.IsTransient\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult\" data-throw-if-not-resolved=\"false\"></xref> is set to true, \nthe <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult.RetryDelay\" data-throw-if-not-resolved=\"false\"></xref>  property is set to a random value up to <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.OperationRetrySettings.MaxRetryBackoffIntervalOnTransientErrors\" data-throw-if-not-resolved=\"false\"></xref> \nand <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult.MaxRetryCount\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.Int32.MaxValue\" data-throw-if-not-resolved=\"false\"></xref>.\n<ul><li><xref href=\"System.TimeoutException\" data-throw-if-not-resolved=\"false\"></xref></li><li><xref href=\"System.ServiceModel.ServerTooBusyException\" data-throw-if-not-resolved=\"false\"></xref></li></ul>\n</td></tr><tr><td></td><td>\n    The following exceptions indicate mismatch in the binding or contract between the client and the service. \n    These exceptions are handled by returning <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingThrowResult\" data-throw-if-not-resolved=\"false\"></xref> from the \n<xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.IExceptionHandler.TryHandleException(Microsoft.ServiceFabric.Services.Communication.Client.ExceptionInformation%2cMicrosoft.ServiceFabric.Services.Communication.Client.OperationRetrySettings%2cMicrosoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingResult%40)\" data-throw-if-not-resolved=\"false\"></xref> method.\n<ul><li><xref href=\"System.ServiceModel.ActionNotSupportedException\" data-throw-if-not-resolved=\"false\"></xref></li><li><xref href=\"System.ServiceModel.AddressAccessDeniedException\" data-throw-if-not-resolved=\"false\"></xref></li><li><xref href=\"System.ServiceModel.Security.SecurityAccessDeniedException\" data-throw-if-not-resolved=\"false\"></xref></li></ul>\n</td></tr><tr><td></td><td>\n    The following exceptions are indicate an error from the service. \n    They are handled by returning <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingThrowResult\" data-throw-if-not-resolved=\"false\"></xref> from the \n<xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.IExceptionHandler.TryHandleException(Microsoft.ServiceFabric.Services.Communication.Client.ExceptionInformation%2cMicrosoft.ServiceFabric.Services.Communication.Client.OperationRetrySettings%2cMicrosoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingResult%40)\" data-throw-if-not-resolved=\"false\"></xref> method.\n<ul><li><xref href=\"System.ServiceModel.FaultException\" data-throw-if-not-resolved=\"false\"></xref></li></ul>\n</td></tr><tr><td></td><td>\n    All other exceptions that are <xref href=\"System.ServiceModel.CommunicationException\" data-throw-if-not-resolved=\"false\"></xref>, but not <xref href=\"System.ServiceModel.FaultException\" data-throw-if-not-resolved=\"false\"></xref> are handled by returning \n<xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult\" data-throw-if-not-resolved=\"false\"></xref> from the \n<xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.IExceptionHandler.TryHandleException(Microsoft.ServiceFabric.Services.Communication.Client.ExceptionInformation%2cMicrosoft.ServiceFabric.Services.Communication.Client.OperationRetrySettings%2cMicrosoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingResult%40)\" data-throw-if-not-resolved=\"false\"></xref> method.\nThe <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult.IsTransient\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult\" data-throw-if-not-resolved=\"false\"></xref> is set to true, \nthe <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult.RetryDelay\" data-throw-if-not-resolved=\"false\"></xref>  property is set to a random value up to <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.OperationRetrySettings.MaxRetryBackoffIntervalOnTransientErrors\" data-throw-if-not-resolved=\"false\"></xref> \nand <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.ExceptionHandlingRetryResult.MaxRetryCount\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"Microsoft.ServiceFabric.Services.Communication.Client.OperationRetrySettings.DefaultMaxRetryCount\" data-throw-if-not-resolved=\"false\"></xref>.\n</td></tr></tbody></table>\n"
