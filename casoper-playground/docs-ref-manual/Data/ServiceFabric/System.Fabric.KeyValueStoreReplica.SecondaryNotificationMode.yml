  namespace: System.Fabric
  summary: "\n<p>The secondary replica may have already applied and acknowledged replication operations when the <xref href=\"System.Fabric.KeyValueStoreReplica.OnReplicationOperation(System.Collections.Generic.IEnumerator%7bSystem.Fabric.KeyValueStoreNotification%7d)\" data-throw-if-not-resolved=\"false\"></xref> callback method is invoked. Operations are guaranteed to have been acked by a quorum of replicas by the time the callback is invoked.</p>\n"
