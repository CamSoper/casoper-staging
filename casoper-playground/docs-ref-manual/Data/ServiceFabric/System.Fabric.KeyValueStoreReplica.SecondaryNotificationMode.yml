  namespace: System.Fabric
  summary: "\n<p>The secondary replica will not apply or acknowledge replication operations until the <xref href=\"System.Fabric.KeyValueStoreReplica.OnReplicationOperation(System.Collections.Generic.IEnumerator%7bSystem.Fabric.KeyValueStoreNotification%7d)\" data-throw-if-not-resolved=\"false\"></xref> callback method returns. Operations are not guaranteed to have been acked by a quorum of replicas at the time the callback is invoked.</p>\n"
  example: []
  syntax:
    content: BlockSecondaryAck = 3
    return:
      type: System.Fabric.KeyValueStoreReplica.SecondaryNotificationMode
