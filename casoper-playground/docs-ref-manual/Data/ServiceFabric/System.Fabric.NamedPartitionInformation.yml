  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>Describes the partition information for the name as a string that is based on partition schemes.\nServices observe this type of <xref href=\"System.Fabric.ServicePartitionInformation\" data-throw-if-not-resolved=\"false\"></xref> when the service is created with the <xref href=\"System.Fabric.Description.NamedPartitionSchemeDescription\" data-throw-if-not-resolved=\"false\"></xref>. <xref href=\"System.Fabric.NamedPartitionInformation\" data-throw-if-not-resolved=\"false\"></xref> derives from the <xref href=\"System.Fabric.IServicePartition\" data-throw-if-not-resolved=\"false\"></xref> interface and is provided to services as part of the <xref href=\"System.Fabric.IStatefulServicePartition\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Fabric.IStatelessServicePartition\" data-throw-if-not-resolved=\"false\"></xref> interface, which is passed in during the stateful <xref href=\"System.Fabric.IStatefulServiceReplica.OpenAsync(System.Fabric.ReplicaOpenMode%2cSystem.Fabric.IStatefulServicePartition%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> or the stateless <xref href=\"System.Fabric.IStatelessServiceInstance.OpenAsync(System.Fabric.IStatelessServicePartition%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example: []
  syntax:
    content: 'public sealed class NamedPartitionInformation : ServicePartitionInformation'
    content.vb: >-
      Public NotInheritable Class NamedPartitionInformation
