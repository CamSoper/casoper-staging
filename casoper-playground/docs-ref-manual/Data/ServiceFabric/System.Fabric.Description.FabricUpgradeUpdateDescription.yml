  type: Property
  source:
    remote:
      path: src/prod/src/managed/Api/src/System/Fabric/Description/FabricUpgradeUpdateDescription.cs
      branch: develop
      repo: https://msazure.visualstudio.com/DefaultCollection/One/_git/WindowsFabric
    id: ApplicationHealthPolicyMap
    path: src/prod/src/managed/Api/src/System/Fabric/Description/FabricUpgradeUpdateDescription.cs
    startLine: 87
  assemblies:
  - System.Fabric
  namespace: System.Fabric.Description
  summary: "\nGets or sets the application health policies used to evaluate the applications health as part of\nthe cluster health evaluation. \n"
  remarks: "\n<p>\nDuring cluster upgrade, the health of the cluster is evaluated to determine whether the cluster is still healthy. \nAs part of the cluster health evaluation, all applications are evaluated and aggregated in the cluster health.\nThe application health policy map is used to evaluate the applications as part of the cluster evaluation.\n</p>\n<p>\nEach entry specifies as key the application name and as value an <xref href=\"System.Fabric.Health.ApplicationHealthPolicy\" data-throw-if-not-resolved=\"false\"></xref> \nused to evaluate the application health of that application.\n</p>\n<p>\nIf an application is not specified in the map, the ApplicationHealthPolicy found in the application manifest will be used for evaluation. </p>\n<p>\nThe custom application health policies are also used to evaluate cluster health during upgrade, through\n<xref href=\"System.Fabric.FabricClient.HealthClient.GetClusterHealthAsync(System.Fabric.Description.ClusterHealthQueryDescription%2cSystem.TimeSpan%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> or\n<xref href=\"System.Fabric.FabricClient.HealthClient.GetClusterHealthChunkAsync(System.Fabric.Description.ClusterHealthChunkQueryDescription%2cSystem.TimeSpan%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\nThe map is null by default, which means that the update doesn't apply to previously set application health policies.\nTo update the application health policies, first create the map then add entries for desired applications.</p>\n"
  example: []
  syntax:
    content: public ApplicationHealthPolicyMap ApplicationHealthPolicyMap { get; set; }
    content.vb: Public Property ApplicationHealthPolicyMap As ApplicationHealthPolicyMap
    parameters: []
    return:
      type: System.Fabric.Health.ApplicationHealthPolicyMap
      description: The application health policies used to evaluate the health of the specified applications.
  overload: System.Fabric.Description.FabricUpgradeUpdateDescription.ApplicationHealthPolicyMap*
  modifiers.csharp:
  - public
  - get
  - set
  modifiers.vb:
  - Public
