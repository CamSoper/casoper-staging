- uid: System.Fabric.Description.FabricUpgradeUpdateDescription.ApplicationHealthPolicyMap
  commentId: P:System.Fabric.Description.FabricUpgradeUpdateDescription.ApplicationHealthPolicyMap
  id: ApplicationHealthPolicyMap
  parent: System.Fabric.Description.FabricUpgradeUpdateDescription
  langs:
  - csharp
  - vb
  name: ApplicationHealthPolicyMap
  nameWithType: FabricUpgradeUpdateDescription.ApplicationHealthPolicyMap
