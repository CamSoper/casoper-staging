  namespace: System.Fabric
  summary: "\n<p>Represents a stream of replication or copy operations that are sent from the Primary to the Secondary replica.  </p>\n"
  remarks: "\n<p>The streams returned from <xref href=\"System.Fabric.IStateReplicator.GetCopyStream\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Fabric.IStateReplicator.GetReplicationStream\" data-throw-if-not-resolved=\"false\"></xref> \nare objects that implement <xref href=\"System.Fabric.IOperationStream\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example: []
