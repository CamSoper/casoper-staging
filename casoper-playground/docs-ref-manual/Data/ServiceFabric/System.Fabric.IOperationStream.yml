  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>Gets the next object that implements <xref href=\"System.Fabric.IOperation\" data-throw-if-not-resolved=\"false\"></xref> from the underlying <xref href=\"System.Fabric.IOperationStream\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example: []
  syntax:
    content: Task<IOperation> GetOperationAsync(CancellationToken cancellationToken)
    content.vb: Function GetOperationAsync(cancellationToken As CancellationToken) As Task(Of IOperation)
    parameters:
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: "\n<p>The <xref href=\"System.Threading.CancellationToken\" data-throw-if-not-resolved=\"false\"></xref> object that the operation is observing. It can be used to send a notification that \nthe operation should be canceled. Note that cancellation is advisory and that the operation might still be completed even if it is canceled.</p>\n"
    return:
      type: System.Threading.Tasks.Task{System.Fabric.IOperation}
      description: "\n<p>Returns <xref href=\"System.Threading.Tasks.Task%601\" data-throw-if-not-resolved=\"false\"></xref> of type <xref href=\"System.Fabric.IOperation\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  overload: System.Fabric.IOperationStream.GetOperationAsync*
