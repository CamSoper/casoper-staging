  summary: "\n<p>Specifies a metric to load balance a service during runtime.</p>\n"
  remarks: "\n<p>Note that to provide metrics for services is optional, because Service Fabric uses default metrics. Provide metrics only if the service \nrequires advanced load balancing features, such as balancing that is based on specific node characteristics and resources.</p>\n"
