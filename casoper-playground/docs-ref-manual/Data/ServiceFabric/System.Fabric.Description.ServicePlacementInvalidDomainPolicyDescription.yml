  assemblies:
  - System.Fabric
  namespace: System.Fabric.Description
  summary: "\n<p>Represents a policy which indicates that a particular fault or upgrade domain should not be used for placement of the instances or \nreplicas of the service this policy is applied to.</p>\n"
  remarks: "\n<p>As an example, in geographically distributed rings there may be a service which must not be run in a particular region due to political \nor legal requirements. In this case that domain could be defined as invalid with this policy. </p>\n"
  example: []
  syntax:
    content: 'public sealed class ServicePlacementInvalidDomainPolicyDescription : ServicePlacementPolicyDescription'
