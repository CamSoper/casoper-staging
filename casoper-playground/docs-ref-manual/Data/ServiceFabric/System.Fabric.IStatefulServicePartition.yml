    id: CreateReplicator
    path: src/prod/src/managed/Api/src/System/Fabric/IStatefulServicePartition.cs
    startLine: 61
  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>Creates a <xref href=\"System.Fabric.FabricReplicator\" data-throw-if-not-resolved=\"false\"></xref> with the specified settings and returns it to the replica. </p>\n"
  remarks: "\n<p>This method should be used to create a <xref href=\"System.Fabric.FabricReplicator\" data-throw-if-not-resolved=\"false\"></xref> to service as the <xref href=\"System.Fabric.IStateReplicator\" data-throw-if-not-resolved=\"false\"></xref> for a stateful service that implements <xref href=\"System.Fabric.IStateProvider\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example: []
  syntax:
    content: FabricReplicator CreateReplicator(IStateProvider stateProvider, ReplicatorSettings replicatorSettings)
    content.vb: Function CreateReplicator(stateProvider As IStateProvider, replicatorSettings As ReplicatorSettings) As FabricReplicator
    parameters:
    - id: stateProvider
      type: System.Fabric.IStateProvider
      description: "\n<p>The <xref href=\"System.Fabric.IStateProvider\" data-throw-if-not-resolved=\"false\"></xref> with which the returned <xref href=\"System.Fabric.FabricReplicator\" data-throw-if-not-resolved=\"false\"></xref> should be associated. \nThis is often the same object that implements <xref href=\"System.Fabric.IStatefulServiceReplica\" data-throw-if-not-resolved=\"false\"></xref>, but certain services might be factored differently. </p>\n"
    - id: replicatorSettings
      type: System.Fabric.ReplicatorSettings
      description: "\n<p>The <xref href=\"System.Fabric.ReplicatorSettings\" data-throw-if-not-resolved=\"false\"></xref> with which the returned <xref href=\"System.Fabric.FabricReplicator\" data-throw-if-not-resolved=\"false\"></xref> should be configured. </p>\n"
    return:
      type: System.Fabric.FabricReplicator
      description: "\n<p>Returns <xref href=\"System.Fabric.FabricReplicator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  overload: System.Fabric.IStatefulServicePartition.CreateReplicator*
