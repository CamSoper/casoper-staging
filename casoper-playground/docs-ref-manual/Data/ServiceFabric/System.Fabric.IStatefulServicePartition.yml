  summary: "\n<p>Used to check the readiness of the replica in regard to read operations. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Fabric.IStatefulServicePartition.ReadStatus\" data-throw-if-not-resolved=\"false\"></xref> should be checked before the replica is servicing a customer request that is a read operation.</p>\n"
