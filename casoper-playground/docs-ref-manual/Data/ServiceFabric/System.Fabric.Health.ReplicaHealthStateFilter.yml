  summary: "\nGets or sets the stateful service replica id or the stateless instance id filter.\n"
  remarks: >-
    If not specified, all replicas that match the parent filters (if any) and the specified health state filter match the filter.

    Otherwise, the filter only applies to the replica identified by the given id.
