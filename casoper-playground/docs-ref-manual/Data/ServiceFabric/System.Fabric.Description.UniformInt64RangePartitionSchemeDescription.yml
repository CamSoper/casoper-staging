  summary: "\n<p>Gets or sets the partition count.</p>\n"
  remarks: "\n<p>Specifies the number of partitions into which this service is partitioned. Each partition receives approximately the same \nnumber of keys. The number is determined by subtracting <languagekeyword>HighKey</languagekeyword> from <languagekeyword>LowKey</languagekeyword> and dividing \nthe sum by <languagekeyword>PartitionCount</languagekeyword>.</p>\n"
  example: []
  syntax:
