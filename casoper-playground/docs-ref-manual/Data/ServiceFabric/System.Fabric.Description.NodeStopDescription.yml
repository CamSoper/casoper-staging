  summary: "\nConstructs a NodeTransitionDescription, which describes information about a node to stop.\n"
  example: []
  syntax:
    content: public NodeStopDescription(Guid operationId, string nodeName, BigInteger nodeInstanceId, int stopDurationInSeconds)
    content.vb: Public Sub New(operationId As Guid, nodeName As String, nodeInstanceId As BigInteger, stopDurationInSeconds As Integer)
    parameters:
    - id: operationId
      type: System.Guid
      description: A Guid to identify this operation.  This should be unique, and should not be used with other operations.
    - id: nodeName
      type: System.String
      description: The name of the node to start or stop.  The name can be determined through GetNodeListAsync().
    - id: nodeInstanceId
      type: System.Numerics.BigInteger
      description: The node instance id of the target node.  This can be determined through GetNodeListAsync().
    - id: stopDurationInSeconds
      type: System.Int32
      description: The duration to keep the node stopped.  After this time expires, the node will automatically come back up.  The units is in seconds.  The minimum value is 600, the maximum is 14400.
