  summary: "\nThis is the marker interface for enabling interface Remoting for services. \nAn <xref href=\"Microsoft.ServiceFabric.Services.Remoting.Runtime.IServiceRemotingListener\" data-throw-if-not-resolved=\"false\"></xref> provides remoting \nfor all interfaces implemented by the service that derive from this interface. The remoted interfaces can be \naccessed via <xref href=\"Microsoft.ServiceFabric.Services.Remoting.Client.IServiceProxy\" data-throw-if-not-resolved=\"false\"></xref> on the client side.\n"
