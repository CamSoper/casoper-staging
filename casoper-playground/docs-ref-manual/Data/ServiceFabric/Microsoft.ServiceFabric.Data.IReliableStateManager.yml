    path: src/prod/src/managed/Microsoft.ServiceFabric.Data.Interfaces/IReliableStateManager.cs
    startLine: 90
  assemblies:
  - Microsoft.ServiceFabric.Data.Interfaces
  namespace: Microsoft.ServiceFabric.Data
  summary: "\nRegisters a custom serializer for all reliable collections.\n"
  remarks: "\n<p>\nWhen a reliable collection needs to serialize an object, it asks the state manager for a serializer for the given type.\nThe state manager will first check if there is a custom serializer registered for the input type. If not, it will check if one of the built-in\nserializers can serialize the type. The state manager has built-in serializers for the following types: guid, bool, byte, sbyte, char, decimal, double,\nfloat, int, uint, long, ulong, short, ushort and string. If not, it will use <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\nSerializers must be infinitely forwards and backwards compatible. For the types that are using built-in serializers, Service Fabric ensures\nforwards and backwards compatibility. However, if a custom serializer is added for a type with a built-in serializer, the custom serializer\nmust be compatible with the built-in serialization format for that type.\n</p>\n<p>\nThis method can only be called during the onInitializeStateSerializersEvent callback that was given in the <xref href=\"Microsoft.ServiceFabric.Data.ReliableStateManagerConfiguration\" data-throw-if-not-resolved=\"false\"></xref>\nwhen the state manager was created.\n</p>\n<p>\nThe onInitializeStateSerializersEvent callback is set during construction of a state manager, and the callback must in turn call this method on\n<xref href=\"Microsoft.ServiceFabric.Data.IReliableStateManager\" data-throw-if-not-resolved=\"false\"></xref>. In order to register a callback on itself during construction, an adapter must be used to forward the initialize\ncallback back to the ReliableStateManager instance that is being created. Inside the callback, call this method to register custom serializers.\n</p>\n"
  example:
  - "\n<pre><code>class InitializationCallbackAdapter\n{\n    public Task OnInitialize()\n    {\n        this.StateManager.TryAddStateSerializer(new MyStateSerializer());\n        return Task.FromResult(true);\n    }\n\n    public IReliableStateManager StateManager { get; set; }\n}\n\nclass MyStatefulService : StatefulService\n{\n    public MyStatefulService(StatefulServiceContext context)\n        : this(context, new InitializationCallbackAdapter())\n    {\n    }\n\n    public MyStatefulService(StatefulServiceContext context, InitializationCallbackAdapter adapter)\n        : base(context, new ReliableStateManager(context, new ReliableStateManagerConfiguration(onInitializeStateSerializersEvent: adapter.OnInitialize)))\n    {\n        adapter.StateManager = this.StateManager;\n    }\n}</code></pre>\n"
  syntax:
    content: >-
      [Obsolete("This API is subject to removal or change in future releases.", false)]

      bool TryAddStateSerializer<T>(IStateSerializer<T> stateSerializer)
    content.vb: >-
      <Obsolete("This API is subject to removal or change in future releases.", False)>

      Function TryAddStateSerializer(Of T)(stateSerializer As IStateSerializer(Of T)) As Boolean
