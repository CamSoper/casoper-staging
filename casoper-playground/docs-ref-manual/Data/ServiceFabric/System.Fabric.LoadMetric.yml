  namespace: System.Fabric
  summary: "\n<p>Represents the name of a metric and a runtime value as a name-value pair that is reported to Service Fabric. The metric loads are used by Service Fabric to ensure that the cluster is evenly used and that nodes do not exceed their capacities for given metrics. <xref href=\"System.Fabric.LoadMetric\" data-throw-if-not-resolved=\"false\"></xref> reports are provided to Service Fabric via <xref href=\"System.Fabric.IServicePartition.ReportLoad(System.Collections.Generic.IEnumerable%7bSystem.Fabric.LoadMetric%7d)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
