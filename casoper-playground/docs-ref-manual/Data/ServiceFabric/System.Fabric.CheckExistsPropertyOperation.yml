  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>Represents a <xref href=\"System.Fabric.PropertyBatchOperation\" data-throw-if-not-resolved=\"false\"></xref> that compares the Boolean \nexistence of a property with the <xref href=\"System.Fabric.CheckExistsPropertyOperation.ExistenceCheck\" data-throw-if-not-resolved=\"false\"></xref> argument. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Fabric.PropertyBatchOperation\" data-throw-if-not-resolved=\"false\"></xref> operation fails if the \nproperty is not equal to the <xref href=\"System.Fabric.CheckExistsPropertyOperation.ExistenceCheck\" data-throw-if-not-resolved=\"false\"></xref> argument.\nThe <xref href=\"System.Fabric.CheckExistsPropertyOperation\" data-throw-if-not-resolved=\"false\"></xref> is generally used as a precondition for the write operations in the batch. Note that if one <xref href=\"System.Fabric.PropertyBatchOperation\" data-throw-if-not-resolved=\"false\"></xref> fails, the entire batch fails and cannot be committed.</p>\n"
  example: []
  syntax:
    content: 'public sealed class CheckExistsPropertyOperation : PropertyBatchOperation'
    content.vb: >-
      Public NotInheritable Class CheckExistsPropertyOperation
          Inherits PropertyBatchOperation
