    path: src/prod/src/managed/Api/src/System/Fabric/Description/ServicePlacementDomainPolicyDescription.cs
    startLine: 184
  assemblies:
  - System.Fabric
  namespace: System.Fabric.Description
  summary: "\n<p>Represents a <xref href=\"System.Fabric.Description.ServicePlacementPolicyDescription\" data-throw-if-not-resolved=\"false\"></xref> which indicates that the service’s Primary replicas \nshould optimally be placed in a particular domain.</p>\n"
  remarks: "\n<p>This constraint is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to \nindicate that a service’s primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with \nregional or datacenter boundaries. Note that since this is an optimization it is possible that the Primary replica may not end up located in this \ndomain due to failures, capacity limits, or other constraints.</p>\n"
  example:
  - "\n<pre><code>//create the service placement policy\nServicePlacementPreferPrimaryDomainPolicyDescription placementPolicy = new ServicePlacementPreferPrimaryDomainPolicyDescription();\nplacementPolicy.DomainName = @\"fd:\\Datacenter1\";\n\n//add it to the Stateful Service Description\nStatefulServiceDescription ssd = new StatefulServiceDescription();\nssd.PlacementPolicies.Add(placementPolicy);</code></pre>\n"
  syntax:
    content: 'public sealed class ServicePlacementPreferPrimaryDomainPolicyDescription : ServicePlacementPolicyDescription'
    content.vb: >-
      Public NotInheritable Class ServicePlacementPreferPrimaryDomainPolicyDescription
          Inherits ServicePlacementPolicyDescription
