  assemblies:
  - Microsoft.ServiceFabric.Actors
  namespace: Microsoft.ServiceFabric.Actors.Runtime
  summary: "\n<p>Obtains state on a Primary replica that is required to build a Secondary replica.</p>\n"
  remarks: "\n<p>Just as <xref href=\"System.Fabric.IStateProvider.GetCopyContext\" data-throw-if-not-resolved=\"false\"></xref> enables the Secondary replica to send context to the Primary replica via\nan <xref href=\"System.Fabric.IOperationDataStream\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.Fabric.IStateProvider.GetCopyState(System.Int64%2cSystem.Fabric.IOperationDataStream)\" data-throw-if-not-resolved=\"false\"></xref> enables the Primary \nreplica to respond with an <xref href=\"System.Fabric.IOperationDataStream\" data-throw-if-not-resolved=\"false\"></xref>. The stream contains objects that are delivered to the Secondary replica\nvia the <xref href=\"System.Fabric.IStateReplicator.GetCopyStream\" data-throw-if-not-resolved=\"false\"></xref> method of the <xref href=\"System.Fabric.FabricReplicator\" data-throw-if-not-resolved=\"false\"></xref> class. The objects implement \n<xref href=\"System.Fabric.IOperation\" data-throw-if-not-resolved=\"false\"></xref> and contain the specified data. </p>\n<p> When the Primary replica receives this call, it should create and return another <xref href=\"System.Fabric.IOperationDataStream\" data-throw-if-not-resolved=\"false\"></xref> \nthat contains <xref href=\"System.Fabric.OperationData\" data-throw-if-not-resolved=\"false\"></xref>. <xref href=\"System.Fabric.OperationData\" data-throw-if-not-resolved=\"false\"></xref> represents the data/state that the Secondary replica\nrequires to catch up to the provided <em>upToSequenceNumber</em> maximum LSN. \nHow much and which state has to be sent can be determined via the context information that the Secondary replica provides via \n<xref href=\"System.Fabric.IStateProvider.GetCopyContext\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  example: []
  syntax:
    content: IOperationDataStream IStateProvider.GetCopyState(long upToSequenceNumber, IOperationDataStream copyContext)
    content.vb: Function System.Fabric.IStateProvider.GetCopyState(upToSequenceNumber As Long, copyContext As IOperationDataStream) As IOperationDataStream Implements IStateProvider.GetCopyState
    parameters:
    - id: upToSequenceNumber
      type: System.Int64
      description: "\n<p>The maximum last sequence number (LSN) that should be placed in the copy stream via the <xref href=\"System.Fabric.IStateReplicator.GetCopyStream\" data-throw-if-not-resolved=\"false\"></xref> method.\nLSNs greater than this number are delivered to the Secondary replica as a part of the replication stream via the <xref href=\"System.Fabric.IStateReplicator.GetReplicationStream\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
    - id: copyContext
      type: System.Fabric.IOperationDataStream
      description: "\n<p>An <xref href=\"System.Fabric.IOperationDataStream\" data-throw-if-not-resolved=\"false\"></xref> that contains the <xref href=\"System.Fabric.OperationData\" data-throw-if-not-resolved=\"false\"></xref> objects that are created by the Secondary replica. </p>\n"
    return:
      type: System.Fabric.IOperationDataStream
      description: "\n<p>Returns <xref href=\"System.Fabric.IOperationDataStream\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
