  namespace: Microsoft.ServiceFabric.Actors.Runtime
  summary: "\n<p>Obtains the last sequence number that the service has committed. </p>\n"
  remarks: "\n<p>This method is called on a service when it first starts up, in case it has any persistent state, and when data loss is suspected. \nWhen a stateful service replica starts up, it has the option to restore any data that might have persisted from previous updates.\nIf it restores some state in this manner, its current progress is the last written sequence number for that data. A volatile service can simply return 0.\nNote that this method is not called to determine a new primary election during fail-over, \nbecause the current committed progress is already known by the <xref href=\"System.Fabric.FabricReplicator\" data-throw-if-not-resolved=\"false\"></xref> class at that time. </p>\n"
