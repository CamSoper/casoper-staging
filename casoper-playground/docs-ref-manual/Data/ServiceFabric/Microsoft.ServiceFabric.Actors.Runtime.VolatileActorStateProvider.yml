  assemblies:
  - Microsoft.ServiceFabric.Actors
  namespace: Microsoft.ServiceFabric.Actors.Runtime
  summary: "\n<p>Indicates to a replica that the configuration of a replica set has changed due to a change or attempted change to the Primary replica. \nThe change occurs due to failure or load balancing of the previous Primary replica. Epoch changes act as a barrier by segmenting operations \ninto the exact configuration periods in which they were sent by a specific Primary replica.</p>\n"
  remarks: "\n<p>This method is called because the Primary replica of the replica set has changed, or a change was attempted. \nSecondary replicas receive this method either when they are about to become the new Primary replica, or, if they are not the new Primary replica, \nthey receive it when they attempt to get the first operation from the new Primary replica from the replication stream. \nPrimary replicas might occasionally receive this method if there is an attempt to swap the Primary replica, which fails.</p>\n<p>The information in the <xref href=\"System.Fabric.IStateProvider.UpdateEpochAsync(System.Fabric.Epoch%2cSystem.Int64%2cSystem.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> \nmethod enables the service to maintain a progress vector, which is a list of each epoch that the replica has received, and the maximum LSN that they contained. The progress vector data along with the current applied maximum LSN is useful for a Secondary replica to send during the copy operation  to describe how far the operation has progressed. Comparing progress vectors that are received from Secondary replicas during the copy operation enables Primary replicas to determine whether the Secondary replica is up-to-date, what state must be sent to the Secondary replica, and whether the Secondary replica has made false progress. False progress means that an LSN in a previous epoch was greater than the LSN that the Primary replica receives. </p>\n"
  example: []
  syntax:
    content: Task IStateProvider.UpdateEpochAsync(Epoch epoch, long previousEpochLastSequenceNumber, CancellationToken cancellationToken)
    content.vb: Function System.Fabric.IStateProvider.UpdateEpochAsync(epoch As Epoch, previousEpochLastSequenceNumber As Long, cancellationToken As CancellationToken) As Task Implements IStateProvider.UpdateEpochAsync
