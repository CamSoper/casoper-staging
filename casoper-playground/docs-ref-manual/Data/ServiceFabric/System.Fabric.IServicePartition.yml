    id: ReportLoad
    path: src/prod/src/managed/Api/src/System/Fabric/IServicePartition.cs
    startLine: 29
  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>Reports the load for a set of load balancing metrics. The load can be reported at any time via the <xref href=\"System.Fabric.IServicePartition.ReportLoad(System.Collections.Generic.IEnumerable%7bSystem.Fabric.LoadMetric%7d)\" data-throw-if-not-resolved=\"false\"></xref> method and provides one or more properties of the <xref href=\"System.Fabric.LoadMetric\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n"
  remarks: "\n<p>The reported metrics should correspond to those that are provided in the <xref href=\"System.Fabric.Description.ServiceLoadMetricDescription\" data-throw-if-not-resolved=\"false\"></xref> as a part of the <xref href=\"System.Fabric.Description.ServiceDescription\" data-throw-if-not-resolved=\"false\"></xref> that is used to create the service. Load metrics that are not present in the description are ignored. Reporting custom metrics allows Service Fabric to balance services that are based on additional custom information.</p>\n"
  example: []
  syntax:
    content: void ReportLoad(IEnumerable<LoadMetric> metrics)
    content.vb: Sub ReportLoad(metrics As IEnumerable(Of LoadMetric))
    parameters:
    - id: metrics
      type: System.Collections.Generic.IEnumerable{System.Fabric.LoadMetric}
      description: "\n<p>A collection of <xref href=\"System.Fabric.LoadMetric\" data-throw-if-not-resolved=\"false\"></xref> to report the load for. </p>\n"
  overload: System.Fabric.IServicePartition.ReportLoad*
  exceptions:
  - type: System.Fabric.FabricObjectClosedException
    commentId: T:System.Fabric.FabricObjectClosedException
    description: "\n<p>\n    This indicates that the partition object is closed. The replica/replicator/instance has either been closed or is about to be closed.</p>\n"
  nameWithType.vb: IServicePartition.ReportLoad(IEnumerable(Of LoadMetric))
  fullName.vb: System.Fabric.IServicePartition.ReportLoad(System.Collections.Generic.IEnumerable(Of System.Fabric.LoadMetric))
  name.vb: ReportLoad(IEnumerable(Of LoadMetric))
