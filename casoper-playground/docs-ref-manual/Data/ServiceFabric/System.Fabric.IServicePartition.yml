    path: src/prod/src/managed/Api/src/System/Fabric/IServicePartition.cs
    startLine: 73
  assemblies:
  - System.Fabric
  namespace: System.Fabric
  summary: "\n<p>Reports the move cost for a replica.</p>\n"
  remarks: "\n<p>Services can report move cost of a replica using this method. While the Service Fabric Resource Balances searches \nfor the best balance in the cluster, it examines both load information and move cost of each replica. \nResource balances will prefer to move replicas with lower cost in order to achieve balance. </p>\n"
  example: []
  syntax:
    content: void ReportMoveCost(MoveCost moveCost)
    content.vb: Sub ReportMoveCost(moveCost As MoveCost)
    parameters:
    - id: moveCost
      type: System.Fabric.MoveCost
      description: "\n<p>The reported <xref href=\"System.Fabric.MoveCost\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  overload: System.Fabric.IServicePartition.ReportMoveCost*
