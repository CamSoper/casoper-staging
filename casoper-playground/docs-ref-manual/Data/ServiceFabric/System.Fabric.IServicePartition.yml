  summary: "\n<p>Enables the replica to report a fault to the runtime and indicates that it has encountered some error and must either be restarted or removed.</p>\n"
  remarks: "\n<p>A fault is typically reported when the service code encounters some issue from which it cannot recover.</p>\n"
