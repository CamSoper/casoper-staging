  summary: "\nPartialDataLoss option will cause a quorum of replicas to go down, triggering an OnDataLoss event in the system for the given partition. \n"
  remarks: "\nWhether actual data loss happens depends on whether there were committed transactions that were still being replicated at the time the data loss was induced\n"
  example: []
  syntax:
    content: PartialDataLoss = 1
